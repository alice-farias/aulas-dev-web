<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício de Formulário</title>
</head>

<body>

  <header>
    <h3>FORMULÁRIO DE CADASTRO</h3>
  </header>

  <main>

    <form action="#">

    <label for="nome">Nome: </label>
    <!-- size é um atributo que define o tamanho da caixa de texto. -->
    <input type="text" id="nome" name="nome">

    <br> <br>

    <label for="emailUsuario">E-mail: </label>
    <input type="email" id="emailUsuario" name="email">

    <br> <br>

    <label for="idade">Idade: </label>
    <input type="number" id="idade" name="idade">

    <label for="CEP">CEP: </label>
    <!-- placeholder é um atríbuto que aparece texto de exemplo dentro da caixa de mensagem para o usuário. -->
    <input type="n" id="CEP" placeholder="Exemplo: 12345-678" name="CEP">

    <br> <br>

    <label for="senhaUsuario">Senha: </label>
    <input type="password" id="senhaUsuario" name="senhaUsuario">
    
    <input type="submit" value="Login"/>

  </form>
  </main>
</body>

</html>
