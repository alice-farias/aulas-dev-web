<!DOCTYPE html>
<html lang="pt-bt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementos Estruturais</title>
</head>

<body>
  <!-- topo da página -->
  <header>
    <h1>Olá, Mundo!</h1>
    <h2>Este é o meu HEADER</h2>
  </header>

  <!-- conteúdo principal da página -->
  <main>

    <!-- conteúdo de artigo (com maior peso informativo) -->
    <article>
      <h2>isso é um artigo</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores suscipit incidunt id, perspiciatis dicta et.
      </p>
    </article>
  </main>

  <!-- seção não-tão relevante -->
  <section>
    <p>aqui é um section</p>
  </section>

  <!-- rodapé da página -->
  <footer>

    <!-- letinha pequenininha para rodapé -->
    <small>Esta página tem direitos reservados &#174;</small>
  </footer>
</body>

</html>
