<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <head>
    <h1>Exercício Tabela</h1>
  </head>
  <!-- conteúdo principal da página -->
  <main>
    <table border="1">
      <!-- thead marca cabeçalho da tabela -->
      <thead>
        <tr>
          <th>Estado</th>
          <th>Município</th>
          <th>DDD</th>
          <th>UF</th>
          <th>Habitantes</th>
        </tr>
      </thead>
      <!-- tbody marca o corpo da tabela -->
      <tbody>
        <tr>
          <td>São Paulo</td>
          <td>São Paulo</td>
          <td>11</td>
          <td>SP</td>
          <td>12.000.000</td>
        </tr>

        <tr>
          <td>Rio de Janeiro</td>
          <td>Botafogo</td>
          <td>21</td>
          <td>RJ</td>
          <td>1.646.000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <!-- rowspan mescla uma ou mais linhas da tabela

          colspan mescla uma ou mais colunas da tabela -->

          <td colspan="">Total de habitantes:</td>
        </tr>
      </tfoot>
</body>

</html>
