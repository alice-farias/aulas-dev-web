<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- cabeçalho página -->

  <head>
    <h1>Exercício Tabela</h1>
  </head>
  <!-- conteúdo principal da página -->
  <main>
    <table border="1">
      <!-- thead marca cabeçalho da tabela -->
      <thead>
        <tr>
          <th>Estado</th>
          <th>Município</th>
          <th>DDD</th>
          <th>UF</th>
        </tr>
      </thead>
      <!-- tbody marca o corpo da tabela -->
      <tbody>
        <tr>
          <td>São Paulo</td>
          <td>São Paulo</td>
          <td>11</td>
          <td>SP</td>
        </tr>

        <tr>
          <td>Rio de Janeiro</td>
          <td>Botafogo</td>
          <td>21</td>
          <td>RJ</td>
        </tr>

        <tr>
          <td>Acre</td>
          <td>Jurassic Park</td>
          <td>68</td>
          <td>AC</td>
        </tr>

        <tr>
          <td>Bahia</td>
          <td>Salvador</td>
          <td>75</td>
          <td>BA</td>
        </tr>

        <tr>
          <td>Goiás</td>
          <td>Goiania</td>
          <td>62</td>
          <td>GO</td>
        </tr>
      </tbody>

      <!-- tfoot marca o fim da tabela (EM SITUAÇÃO DE CALCULO/RESULTADO/SOMA/TOTAL) -->

    </table>
  </main>
  <!-- cabeçalho página -->
  <footer>
    <small>Todos os direitos reservados &#174;</small>
  </footer>
</body>

</html>
