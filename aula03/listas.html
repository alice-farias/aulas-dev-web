<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>LISTAS</h1>
  <h2>Lista ordenada de 5 itens</h2>

  <!-- ol | li (lista ordenada e linha) -->

  <ol>
    <li>Primeiro</li>
    <li>Segundo</li>
    <li>Terceiro</li>
    <li>Quarto</li>
    <li>Quinto</li>

  </ol>

  <h2>Lista não ordenada de 5 itens</h2>

  <!-- ul | li (lista não ordenada e linha) -->

  <ul>
    <li>item 01</li>
    <li>item 02</li>
    <li>item 03</li>
    <li>item 04</li>
    <li>item 05</li>
  </ul>

</body>

</html>
