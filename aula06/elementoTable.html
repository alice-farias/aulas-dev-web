<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elemento Table</title>
</head>

<body>

  <!-- abertura tag de tabela | border vai dentro da tag table -->
  <table border="1">
    <!-- tr é a linha da tabela -->
    <tr>
      <!-- th é o cabeçalho da tabela -->
      <th>conteúdo coluna 1</th>
      <th>conteúdo coluna 2</th>
    </tr>

    <tr>
      <!-- td é o conteúdo da tabela -->
      <td>célula 2 coluna 1</td>
      <td>célula 2 coluna 2</td>
    </tr>

    <tr>
      <td>célula 3 coluna 1</td>
      <td>célula 3 coluna 2</td>
    </tr>
  </table>
</body>

<!-- 

tr |   th - th - th 
tr |   td - td - td 
tr |   td - td - td

 -->

<!-- cada tag tr aberta representa apena 1 linha. cada th/td é uma coluna (dentro de tr) -->

</html>
